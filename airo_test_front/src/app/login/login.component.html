<div class="login-container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <p class="alert-error" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="login-header-container">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login image" />
            <h2>Login</h2>
        </div>
        <mat-form-field appearance="outline" class="input-container">
            <mat-label>Username</mat-label>
            <input type="text" matInput id="username" name="username" [(ngModel)]="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-container">
            <mat-label>Password</mat-label>
            <input type="password" matInput id="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <div class="button-container">
            <button mat-raised-button color="primary">Login</button>
            <a routerLink="/register"><button mat-raised-button type="button" color="primary">Register</button></a>
        </div>
    </form>
</div>
